<div class="row mb-2">
  <div class="col-md-4">
    <h5 class="text-primary">Nombre</h5>
  </div>
  <div class="col-md-4">
    <h5 class="text-primary">Código de empleado</h5>
  </div>
  <div class="col-md-4">&nbsp;</div>
  <div class="col-md-4">
    <input type="text" class="form-control" id="nombreEmp" placeholder="Nombre de empleado" ng-model="searchData" >
  </div>
  <div class="col-md-4">
    <input type="text" class="form-control" id="nombreEmp" placeholder="Código de empleado" >
  </div>
  <div class="col-md-4">
    <button type="button" class="btn btn-primary">Buscar</button>
  </div>
</div>
<div class="row mt-4 mb-3">
  <table class="table table-striped" ng-controller="lista_empleados">
    <thead class="bg-success text-white">
      <tr>
        <th>Nombre</th>
        <th>Código</th>
        <th>Estado</th>
        <th>Accion</th>
      </tr>
      <tbody>
        <tr ng-repeat = "empleado in empleados | filter : searchData">
          <td>{{empleado.apellido_empleado}} {{empleado.nombre_empleado}}</td>
          <td>{{empleado.id}}</td>
          <td>{{empleado.estado}}</td>
          <td><a href="#!datos/{{empleado.id}}" class="btn btn-success">Modificar</a></td>
        </tr>
      </tbody>
    </thead>
  </table>
</div>
<div class="row mt-3">
  <div class="col-sm-4">
    <a class="btn btn-warning" href="#!datos_emp">Crear</a>
  </div>
  <div class="col-sm-4">
    <a class="btn btn-success" href="#!reporte" target="_blank">Reporte</a>
  </div>
  <div class="col-sm-4">
    <a class="btn btn-danger" href="/ejercicioDev">Salir</a>
  </div>
</div>
